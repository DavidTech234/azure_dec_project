<!doctype html>
<html>
<head><meta charset="utf-8"><title>Simple App</title></head>
<body>
  <h1>Simple Frontend</h1>
  <div id="msg"></div>
  <script>
    fetch('/api/hello')
      .then(r => r.json())
      .then(j => document.getElementById('msg').innerText = j.msg)
      .catch(e => document.getElementById('msg').innerText = 'Error: ' + e);
  </script>
</body>
</html>
